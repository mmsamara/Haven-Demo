<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Haven Smokes</h1> 
        <p class="text-center">Click to find out more about any of our products</p> 
    </div>
    <div class = "container">
        <div class="row">
            <div class = "col-xs-6 col-md-4">
                <a class="video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/gB2YEKu2sSo" data-target="#myModal">
                    <div class="panel panel-default">
                        <div class="panel-heading text-center">Pax3</div>
                        <div class="panel-body"><img src="images/pax3.jpg" alt="Pax3" /></div>
                    </div>
                </a>
            </div>
            <div class = "col-xs-6 col-md-4">
                    <a class="video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/yFEHiKkOOk0" data-target="#myModal">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">MagicalButter</div>
                            <div class="panel-body"><img src="images/magical-butter-machine.jpg" alt="MagicalButter" /></div>
                        </div>
                    </a>
            </div>
            <div class = "col-xs-6 col-md-4">
                    <a class="video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/vX9W7Vq-DBk" data-target="#myModal">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">Juul</div>
                            <div class="panel-body"><img src="images/juul.jpg" alt="Juul" /></div>
                        </div>
                    </a>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                
                    <div class="modal-body">
          
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> 
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
